<!DOCTYPE html>
<html>
    <head>
        <title>Jet Powered Blog</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-offset-2 col-md-8">
                    <form action="/admin" method="post">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input name="title" type="text" class="form-control" id="title">
                        </div>

                        <div class="form-group">
                            <label for="content">Content</label>
                            <textarea name="content" class="form-control" rows="20" id="content"></textarea>
                        </div>
                        <button class="btn btn-default" type="submit">Create Post</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="/static/jquery/jquery-2.0.3.min.js"></script>
        <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
