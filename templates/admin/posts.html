{% extends "templates/base.html" %}
{% block content %}
<div class="row">
    <form action="/admin/posts/create" method="POST">
        <div class="col-md-8">
            <div class="form-group">
                <input name="title" type="text" class="form-control" id="title" placeholder="Title">
            </div>
        </div>
        <div class="col-md-4">
            <button class="btn btn-default" type="submit">Create Post</button>
        </div>
    </form>
</div>
<div class="row">
    <div class="col-md-4">
        <p><strong>Title</strong></p>
    </div>
    <div class="col-md-3"">
        <p><strong>Date</strong></p>
    </div>
</div>
{% for post in posts %}
<div class="row">
    <div class="col-md-4">
        <a href="/admin/posts/edit/{{ post.key.id() }}">{{ post.title }}</a>
    </div>
    <div class="col-md-3">
        <p>{{ post.postedDate.strftime('%a %b %d, %Y') }}</p>
    </div>
</div>
{% endfor %}
{% endblock %}
