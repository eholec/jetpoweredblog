{% extends "templates/base.html" %}
{% block content %}
<form action="/admin/posts/edit/{{ post.key.id() }}" method="POST">
    <div class="form-group">
        <label for="title">Title</label>
        <input name="title" type="text" class="form-control" id="title" value="{{ post.title }}">
    </div>

    <div class="form-group">
        <label for="content">Content</label>
        <textarea name="content" class="form-control" rows="20" id="content">{{ post.content }}</textarea>
    </div>
    <button class="btn btn-default" type="submit">Save Changes</button>
</form>
{% endblock %}
