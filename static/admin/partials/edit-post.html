<div class="col-md-10">
    <form role="form" class="form-horizontal">
        <div class="form-group">
            <label for="postTitle" class="col-sm-1 control-label">Title</label>
            <div class="col-sm-10">
                <input type="text"
                       class="form-control"
                       id="postTitle"
                       placeholder="Enter a title for the post"
                       value="{{ title }}">
            </div>
        </div>
        <div class="form-group">
            <label for="postSlug" class="col-sm-1 control-label">Slug</label>
            <div class="col-sm-10">
                <input type="text"
                       class="form-control"
                       id="postSlug"
                       placeholder="Customize the post slug"
                       value="{{ slug }}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 control-label">URL</label>
            <div class="col-sm-10">
                <p class="form-control-static">http://www.jetpoweredblog.com/post/1/{{ slug }}</p>
            </div>
        </div>
        <hr>
        <div class="form-group">
            <label class="col-sm-1 control-label">Summary</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="10"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 control-label">Content</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="25"></textarea>
            </div>
        </div>
    </form>
</div>
