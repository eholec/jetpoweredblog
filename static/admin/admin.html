<!DOCTYPE html>
<html ng-app="adminApp">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Jet Powered Blog - Admin Console</title>

    <link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <script src="../lib/angular/angular.min.js"></script>
    <script src="../lib/angular/angular-route.min.js"></script>
    <script src="controllers/admin.js"></script>
</head>
<body>

<div class="container">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Jet Powered Blog - Admin Console</a>
            </div>
        </div>
    </nav>

    <div class="row">
        <div class="col-md-2">
            <ul class="nav nav-pills nav-stacked" ng-controller="navbarCtl">
                <li ng-class="{ active: isActive('/dashboard')}"><a href="#/dashboard">Dashboard</a></li>
                <li ng-class="{ active: isActive('/pages')}"><a href="#/pages">Pages</a></li>
                <li ng-class="{ active: isActive('/posts')}"><a href="#/posts">Posts</a></li>
                <li ng-class="{ active: isActive('/media')}"><a href="#/media">Media</a></li>
            </ul>
        </div>

        <div ng-view></div>
    </div>
</div>

<script src="../lib/jquery/jquery.min.js"></script>
<script src="../lib/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
